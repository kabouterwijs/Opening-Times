<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Page not found (error 404)</title>
  <meta name='robots' content='noindex' />
	<style type="text/css">
		body { background-color: #fff; color: #444; text-align: center; font-family: arial, sans-serif; }
		div.dialog {
			padding: 2em;
			margin: 0 auto;
		}
		h1 { color: #036564; line-height: 1.5em; font-weight: normal; }
		img { margin: 1em }
	</style>
</head>

<body>
  <div class="dialog">
    <img src="/images/404.png" alt="Error 404 o'clock" height="193" width="192" />
    <h1>Page not found</h1>
    <p>Sorry, the page could not be found, please try searching for the location you require</p>

    <form action="/search" method="get">
      <label for='location' accesskey='4' title = "Enter a town, city, postcode, or lat/long">Location</label>
      <input type="text" name="location" size="" />
      <input type="submit" value="Search" class='button' />
    </form>

    <p>or return to <a href="/">Opening Times home page</a>.</p>
    <p><small>Error 404</small></p>




  </div>


  <script type="text/javascript">
  var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
  document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
  var pageTracker = _gat._getTracker("UA-3174888-2");
  pageTracker._initData();
  pageTracker._trackPageview("/404.html?page=" + document.location.pathname + document.location.search + "&from=" + document.referrer);
  </script>

</body>
</html>
